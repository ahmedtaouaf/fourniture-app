<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Application Forniture - Divisions Liste</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <link rel="stylesheet" href="/vendor/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendor/owl-carousel/css/owl.theme.default.min.css">
    <link href="/vendor/jqvmap/css/jqvmap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/select2/css/select2.min.css">
    <link href="/css/style.css" rel="stylesheet">



</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">



    <div th:replace="shared/header :: header"></div>

    <div th:replace="shared/sidebar :: sidebar"></div>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0"></div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Divisions</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Liste</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->
            <div class="row">
                <div class="col-xl-12 col-xxl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Liste des mouvements</h4>
                        </div>
                        <div class="card-body">
                            <!-- Row for cards -->
                            <div class="row">
                                <!-- Thymeleaf iteration -->
                                <div th:each="beneficiaire : ${listedivisions}" class="col-xl-4 col-xxl-6 col-lg-6 col-sm-6 mb-4">
                                    <div class="card mb-3">
                                        <!-- Dynamic image source with default fallback -->
                                        <img class="card-img-top"
                                             th:src="${beneficiaire.avatar != null && beneficiaire.avatar.trim() != '' ? '/divisions/' + beneficiaire.avatar : '/divisions/dinfo.png'}"
                                             alt="Card image cap"
                                        >
                                        <div class="card-body text-center">
                                            <a th:href="@{/division/{id}(id=${beneficiaire.id})}" class="btn btn-primary" th:text="${beneficiaire.libelle}">Bénéficiaire Name</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Thymeleaf iteration -->
                            </div>
                            <!-- End row for cards -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Content body end
    ***********************************-->


    <div th:replace="shared/footer :: footer"></div>

    <!--**********************************
       Support ticket button start
    ***********************************-->

    <!--**********************************
       Support ticket button end
    ***********************************-->


</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="/vendor/global/global.min.js"></script>
<script src="/js/quixnav-init.js"></script>
<script src="/js/custom.min.js"></script>


<!-- Vectormap -->
<script src="/vendor/raphael/raphael.min.js"></script>
<script src="/vendor/morris/morris.min.js"></script>


<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/chart.js/Chart.bundle.min.js"></script>

<script src="/vendor/gaugeJS/dist/gauge.min.js"></script>

<!--  flot-chart js -->
<script src="/vendor/flot/jquery.flot.js"></script>
<script src="/vendor/flot/jquery.flot.resize.js"></script>

<!-- Owl Carousel -->
<script src="/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<!-- Counter Up -->
<script src="/vendor/jqvmap/js/jquery.vmap.min.js"></script>
<script src="/vendor/jqvmap/js/jquery.vmap.usa.js"></script>
<script src="/vendor/jquery.counterup/jquery.counterup.min.js"></script>


<script src="/js/dashboard/dashboard-1.js"></script>



<script src="/vendor/select2/js/select2.full.min.js"></script>
<script src="/js/plugins-init/select2-init.js"></script>
</body>

</html>
